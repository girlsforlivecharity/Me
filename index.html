<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASH MONEY</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    #message { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h1>Welcome to CASH MONEY, home of profits!</h1>

  <div id="auth-section">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" /><br>
    <input type="password" id="signup-password" placeholder="Password" /><br>
    <button onclick="signUp()">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" /><br>
    <input type="password" id="login-password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>

    <div id="message"></div>
    <button id="resendBtn" style="display:none;" onclick="resendVerification()">Resend Verification Email</button>
  </div>

  <div id="welcome-section" style="display:none;">
    <h2>Welcome!</h2>
    <p>You are logged in and email verified âœ…</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          user.sendEmailVerification()
            .then(() => {
              document.getElementById('message').style.color = 'green';
              document.getElementById('message').innerText = "Sign-up successful! Verification email sent. Check your inbox.";
              document.getElementById('resendBtn').style.display = 'inline-block';
            });
        })
        .catch(error => {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = error.message;
        });
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
          } else {
            auth.signOut();
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerText = "Email not verified. Please verify your email first!";
            document.getElementById('resendBtn').style.display = 'inline-block';
          }
        })
        .catch(error => {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = error.message;
        });
    }

    function resendVerification() {
      const email = document.getElementById('login-email').value || document.getElementById('signup-email').value;

      if (!email) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = "Enter your email first to resend verification.";
        return;
      }

      auth.fetchSignInMethodsForEmail(email)
        .then(methods => {
          if (methods.length === 0) {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerText = "No account found with this email.";
          } else {
            auth.signInWithEmailAndPassword(email, "temporaryPassword123") // fake password just for verification email
              .then(userCredential => {
                const user = userCredential.user;
                user.sendEmailVerification()
                  .then(() => {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerText = "Verification email resent! Check your inbox.";
                    auth.signOut();
                  });
              })
              .catch(() => {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerText = "Unable to resend verification. Please login with correct password.";
              });
          }
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('welcome-section').style.display = 'none';
        document.getElementById('resendBtn').style.display = 'none';
        document.getElementById('message').innerText = "";
      });
    }
  </script>
</body>
</html>
